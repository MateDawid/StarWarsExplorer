{% extends "characters/base.html" %}

{% block body %}
    <div class="container">
        <h1>{{ filename }}</h1>
        <table class="table table-striped table-dark table-bordered">
          <thead>
              {% for row in rows %}
                {% if forloop.first  %}
                    <tr>
                        {% for header in row %}
                            <th scope="col">{{ header }}</th>
                        {% endfor %}
                    </tr>
                    </thead>
                    <tbody>
                {% else %}
                    <tr>
                        {% for value in row %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endif %}
              {% endfor %}
          </tbody>
        </table>
    </div>

{% endblock %}
